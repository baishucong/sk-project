	<script type="text/javascript">
		var styles;
		function change(number) {
			$("#top").attr("id",$("#top").children().attr("id"));
			for (var i = 0; i < styles.length; i++){
				if (styles[i].number==number){
					$("#name").text(styles[i].name);
					$("#introduce").text(styles[i].introduce);
					$("#pictures").empty();
					$("a[id="+number+"]").parent().attr("id","top");
					for (var j = 0; j < styles[i].pictures.length; j++){
						$("#pictures").append("<img src='"+styles[i].pictures[j]+"' alt=''>")
					}
				}
			}
		}
		$(document).ready(function(){
			getStyle();
			function getStyle() {
				var url="getStyles";
				var args={};
				$.post(url,args,function (data) {
					styles=data;
					for (var i = 0; i < data.length; i++) {
						if (i==0){
							$("#styles").append("<div class='anni-a' id='top'><a href='#' id='"+data[i].number+"' onclick='change("+data[i].number+")'>"+data[i].name+"</a></div>");
							$("#name").text(data[i].name);
							$("#introduce").text(data[i].introduce);
							for (var j = 0; j < data[i].pictures.length; j++){
								$("#pictures").append("<img src='"+data[i].pictures[j]+"' alt=''>")
							}
						}
						else
							$("#styles").append("<div class='anni-a'><a href='#' id='"+data[i].number+"' onclick='change("+data[i].number+")'>"+data[i].name+"</a></div>");
					}

				} )
			}
		})

	</script>
